name: Image

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: [image/**]
    tags: [v*]

permissions:
  contents: read
  packages: write
  security-events: write

env:
  IMAGE: ghcr.io/sublang-dev/iteron-sandbox

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Compute tags
        id: tags
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAGS="${IMAGE}:${VERSION},${IMAGE}:latest"
          else
            SHA="${GITHUB_SHA::7}"
            TAGS="${IMAGE}:${SHA},${IMAGE}:dev-latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: image
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trivy-scan:
    needs: build-push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Determine image tag
        id: image-tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "tag=${IMAGE}:${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${IMAGE}:${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ steps.image-tag.outputs.tag }}
          severity: CRITICAL,HIGH
          exit-code: "1"
          format: table
          trivyignores: image/.trivyignore

      - name: Run Trivy (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ steps.image-tag.outputs.tag }}
          format: sarif
          output: trivy-results.sarif
          trivyignores: image/.trivyignore

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

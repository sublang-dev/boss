name: Image

on:
  workflow_dispatch:
    inputs:
      track:
        description: Which channel(s) to build (release uses latest v[0-9]* tag, ignoring selected ref)
        required: true
        type: choice
        default: both
        options:
          - both
          - release
          - dev
  schedule:
    # Daily rebuild to refresh latest agent versions resolved by mise lock.
    - cron: "17 3 * * *"
  push:
    branches: [main]
    # Push-path filters apply to push events only. Scheduled/manual refreshes
    # intentionally rebuild to pick up upstream agent/base updates.
    paths: [image/**]
    tags: ["v[0-9]*"]

permissions:
  contents: read
  packages: write
  security-events: write

env:
  IMAGE: ghcr.io/sublang-dev/boss-sandbox

jobs:
  build-push-release:
    if: github.event_name == 'schedule' || (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')) || (github.event_name == 'workflow_dispatch' && github.event.inputs.track != 'dev')
    runs-on: ubuntu-latest
    outputs:
      scan_tag: ${{ steps.meta.outputs.scan_tag }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout latest release tag
        if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
        run: |
          git fetch --force --tags origin
          LATEST_TAG="$(git tag -l 'v[0-9]*' --sort=-v:refname | head -n1)"
          if [[ -z "${LATEST_TAG}" ]]; then
            echo "No release tag found; cannot run release refresh."
            exit 1
          fi
          git checkout "${LATEST_TAG}"

      - name: Compute tags
        id: meta
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "push" && "${GITHUB_REF}" == refs/tags/v[0-9]* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
            TAGS="${IMAGE}:${VERSION},${IMAGE}:latest"
            SCAN_TAG="${IMAGE}:${VERSION}"
          else
            DATE_TAG="$(date -u +'%Y%m%d')"
            TAGS="${IMAGE}:latest,${IMAGE}:latest-${DATE_TAG}"
            SCAN_TAG="${IMAGE}:latest-${DATE_TAG}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "scan_tag=${SCAN_TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: image
          platforms: linux/amd64,linux/arm64
          pull: true
          no-cache: ${{ github.event_name == 'schedule' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

  build-push-dev:
    if: github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.track != 'release') || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    outputs:
      scan_tag: ${{ steps.meta.outputs.scan_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Compute tags
        id: meta
        run: |
          if [[ "${GITHUB_EVENT_NAME}" == "schedule" ]]; then
            DATE_TAG="$(date -u +'%Y%m%d')"
            TAGS="${IMAGE}:dev-latest,${IMAGE}:dev-${DATE_TAG}"
            SCAN_TAG="${IMAGE}:dev-${DATE_TAG}"
          else
            SHA="${GITHUB_SHA::7}"
            TAGS="${IMAGE}:${SHA},${IMAGE}:dev-latest"
            SCAN_TAG="${IMAGE}:${SHA}"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "scan_tag=${SCAN_TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: image
          platforms: linux/amd64,linux/arm64
          pull: true
          no-cache: ${{ github.event_name == 'schedule' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          secrets: |
            GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}

  trivy-scan-release:
    needs: build-push-release
    if: needs.build-push-release.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ needs.build-push-release.outputs.scan_tag }}
          severity: CRITICAL,HIGH
          exit-code: "1"
          format: table
          trivyignores: image/.trivyignore

      - name: Run Trivy (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ needs.build-push-release.outputs.scan_tag }}
          format: sarif
          output: trivy-results.sarif
          trivyignores: image/.trivyignore

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  trivy-scan-dev:
    needs: build-push-dev
    if: needs.build-push-dev.result == 'success'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ needs.build-push-dev.outputs.scan_tag }}
          severity: CRITICAL,HIGH
          exit-code: "1"
          format: table
          trivyignores: image/.trivyignore

      - name: Run Trivy (SARIF)
        if: always()
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ${{ needs.build-push-dev.outputs.scan_tag }}
          format: sarif
          output: trivy-results.sarif
          trivyignores: image/.trivyignore

      - name: Upload SARIF results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'specs/**'
      - 'image/**'
      - 'assets/**'
      - 'scaffolding/**'
      - 'LICENSE*'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'specs/**'
      - 'image/**'
      - 'assets/**'
      - 'scaffolding/**'
      - 'LICENSE*'

permissions:
  contents: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  test-integration:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Pull test image
        run: podman pull docker.io/library/alpine:latest

      - name: Run integration tests (lifecycle only)
        run: npx vitest run tests/integration/init.test.ts tests/integration/start-stop.test.ts --fileParallelism=false

  test-integration-image:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Mask API keys
        if: github.event_name == 'push'
        run: |
          for secret in \
            "${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}" \
            "${{ secrets.ANTHROPIC_API_KEY }}" \
            "${{ secrets.CODEX_API_KEY }}" \
            "${{ secrets.GEMINI_API_KEY }}" \
            "${{ secrets.MOONSHOT_API_KEY }}"; do
            [ -n "$secret" ] && echo "::add-mask::$secret"
          done

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | podman login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Pull sandbox image
        run: |
          podman pull ghcr.io/sublang-dev/iteron-sandbox:dev-latest
          echo "::notice::Image digest: $(podman inspect --format '{{.Digest}}' ghcr.io/sublang-dev/iteron-sandbox:dev-latest)"

      - name: Run integration tests against sandbox image
        env:
          ITERON_TEST_IMAGE: ghcr.io/sublang-dev/iteron-sandbox:dev-latest
          CLAUDE_CODE_OAUTH_TOKEN: ${{ github.event_name == 'push' && secrets.CLAUDE_CODE_OAUTH_TOKEN || '' }}
          ANTHROPIC_API_KEY: ${{ github.event_name == 'push' && secrets.ANTHROPIC_API_KEY || '' }}
          CODEX_API_KEY: ${{ github.event_name == 'push' && secrets.CODEX_API_KEY || '' }}
          GEMINI_API_KEY: ${{ github.event_name == 'push' && secrets.GEMINI_API_KEY || '' }}
          MOONSHOT_API_KEY: ${{ github.event_name == 'push' && secrets.MOONSHOT_API_KEY || '' }}
        run: npm run test:integration

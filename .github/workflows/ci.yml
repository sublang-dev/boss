name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'specs/**'
      - 'assets/**'
      - 'LICENSE*'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - 'specs/**'
      - 'assets/**'
      - 'LICENSE*'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  test-unit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

  sandbox-image:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sandbox image
        run: bash scripts/build-image.sh --tag "ci-$GITHUB_SHA"
        env:
          # Authenticated GitHub API for mise lock (avoids 60 req/hr rate limit)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Export image to tar
        run: |
          set -o pipefail
          podman save "boss-sandbox:ci-$GITHUB_SHA" | gzip -1 > /tmp/boss-sandbox.tar.gz
      - uses: actions/upload-artifact@v4
        with:
          name: sandbox-image
          path: /tmp/boss-sandbox.tar.gz
          retention-days: 1
          compression-level: 0

  test-integration:
    runs-on: ubuntu-latest
    needs: [build, test-unit, sandbox-image]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - uses: actions/download-artifact@v4
        with:
          name: sandbox-image
          path: /tmp

      - name: Load sandbox image
        run: podman load -i /tmp/boss-sandbox.tar.gz

      - name: Mask API keys
        if: github.event_name == 'push'
        run: |
          for secret in \
            "${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}" \
            "${{ secrets.ANTHROPIC_API_KEY }}" \
            "${{ secrets.CODEX_API_KEY }}" \
            "${{ secrets.GEMINI_API_KEY }}" \
            "${{ secrets.MOONSHOT_API_KEY }}"; do
            [ -n "$secret" ] && echo "::add-mask::$secret"
          done

      - name: Run integration tests
        env:
          BOSS_TEST_IMAGE: boss-sandbox:ci-${{ github.sha }}
          BOSS_TEST_IMAGE_TAR: /tmp/boss-sandbox.tar.gz
          CLAUDE_CODE_OAUTH_TOKEN: ${{ github.event_name == 'push' && secrets.CLAUDE_CODE_OAUTH_TOKEN || '' }}
          ANTHROPIC_API_KEY: ${{ github.event_name == 'push' && secrets.ANTHROPIC_API_KEY || '' }}
          CODEX_API_KEY: ${{ github.event_name == 'push' && secrets.CODEX_API_KEY || '' }}
          GEMINI_API_KEY: ${{ github.event_name == 'push' && secrets.GEMINI_API_KEY || '' }}
          MOONSHOT_API_KEY: ${{ github.event_name == 'push' && secrets.MOONSHOT_API_KEY || '' }}
        run: npm run test:integration
